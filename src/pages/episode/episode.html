<ion-header>
  <ion-navbar>
    <h3>مسلسل {{title}}, {{episodeCount}} حلقة</h3>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <div style="text-align: center">
    <ion-badge *ngFor="let tag of tags" style="margin-left: 5px; padding: 5px 5px 5px 5px;" > {{tag}} </ion-badge>
  </div>

  <div>
    <ion-item>
      <ion-input type="number" placeholder="البداية عند الثانية" [(ngModel)]="startPosition" (ionChange)="saveStartPosition()" ></ion-input>
      <ion-input type="number" placeholder="النهاية عند الثانية" [(ngModel)]="endPosition" (ionChange)="saveEndPosition()"></ion-input>
    </ion-item>
  </div>

  <ion-list>
    <button ion-item *ngFor="let item of items; let i = index" (click)="itemTapped($event, item, i+1)">
      <div style="margin: 1px 1px 1px 1px; font-size: 17px">
        مشاهدة الحلقة رقم {{i + 1}}
        <span *ngIf="item.watched" > ✔ </span>
        <div style="color: gray; font-size: 15px">{{(item.durationSeconds / 60) | number:'1.0-0' }} دقيقة</div>
      </div>
    </button>
  </ion-list>
</ion-content>
