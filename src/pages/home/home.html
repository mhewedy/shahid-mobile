<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-searchbar
      [(ngModel)]="term"
      autocorrect="off"
      (change)="search($event)">
    </ion-searchbar>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-img width="223" height="126" src="{{item.posterUrl}}"></ion-img>
      <span style="vertical-align:top; font-size: 20px">{{item.title}}</span>
    </button>
  </ion-list>
  <div *ngIf="showNoDataFound" padding>
      لا توجد نتيجة للبحث, حاول مره أخرى
  </div> 
</ion-content>
